<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
  <script>
    window.onload = function() {
      const user = localStorage.getItem('user');
      if (!localStorage.getItem('loggedIn')) {
        alert("Você precisa fazer login primeiro.");
        window.location.href = "index.html";
      }

      document.getElementById('user').innerText = user;

      // Mostrar link apenas para o "cliente1"
      if (user === 'cliente1') {
        document.getElementById('demo').style.display = 'block';
	document.getElementById('das').style.display = 'block';
      }
      if (user === 'veronica') {
        document.getElementById('beronica').style.display = 'block';
      }
    };

    function logout() {
      localStorage.clear();
      alert("Você saiu.");
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <h1>Bem-vindo, <span id="user"></span>!</h1>
  <a id="demo" href="DEMONSTRATIVO.pdf" style="display: none;">Demonstrativo</a>
  <br>
  <a id="das" href="DAS-PGMEI-49916198000147-AC2025.pdf" style="display: none;">Guia DAS</a>
  <a id="beronica" href="Cabeçalho (1).png" style="display: none;">Clique aqui</a>
  <br><br>
  <button onclick="logout()">Sair</button>
</body>
</html>
